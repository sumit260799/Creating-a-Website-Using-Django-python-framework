{% extends "base.html" %}

{% block title %}contact{% endblock title %}
{% block body %}

<div class="container my-4 ">
    <img src="https://source.unsplash.com/1100x400/?contact,phone" class="d-block w-100" alt="...">

    <center class="my-6" style=" font-family:algerian;font-size:30px;color:darkcyan;" <h2><b><u>Contact Us</b></h2>
<form method="POST" action="/contact">
    {% csrf_token %}
        <div class="my-5">
            <label for="exampleFormControlInput1" class="form-label "
                style=" font-family:times new roman;font-size:29px;color:darkblue;font-weight:bold;">Name</label>
            <input type="name" class="form-control" id="name" name="name"   style=" font-family:arial;"placeholder="Enter Your Name">
        </div>
        <div class="my-5">
            <label for="exampleFormControlInput1" class="form-label "
                style=" font-family:times new roman;font-size:29px;color:darkblue;font-weight:bold;">Email address</label>
            <input type="email" class="form-control" id="email" name="email"  style=" font-family:arial;" placeholder="Enter your Email address">
        </div>
        <div class="my-5">
            <label for="exampleFormControlInput1" class="form-label "
                style=" font-family:times new roman;font-size:29px;color:darkblue;font-weight:bold;">Phone no</label>
            <input type="phone no" class="form-control" id="Phone No" name="phone"  style=" font-family:arial;" placeholder="Enter Your Phone No ">
        </div>
      

        <button type="submit" class="btn btn-primary">Submit</button>
</div>



{% endblock body %}
